<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_comment.css') }}">

</head>
<body>
    <header id="h1-for-comment">Add New comment</header>
    <div id="form-container">
        <form action="{{ url_for('add_product') }}" method="post">
            <label id="a-for-comment" for="title"><br/>Please say which country you are talking about:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label id="a-for-comment" for="description">Comment:</label>
            <textarea id="comment-content" name="description" required></textarea><br><br>

            <button type="submit">Add comment</button>
        </form>
    </div>
</body>
</html>
