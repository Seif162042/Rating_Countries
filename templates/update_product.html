<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_comment.css') }}">

</head>
<body>
    <h1 id="h1-for-comment">Update Comment</h1>
    <div id="form-container">
        <form action="{{ url_for('update_product', id=product.id) }}" method="post">
            <label id="a-for-comment" for="title">Title:</label>
            <input  type="text" id="title" name="title" value="{{ product.title }}" required><br><br>

            <label id="a-for-comment" for="description">Description:</label>
            <textarea id="comment-content" name="description" required>{{ product.description }}</textarea><br><br>

            <button type="submit">Update Product</button>
        </form>
    </div>
</body>
</html>
